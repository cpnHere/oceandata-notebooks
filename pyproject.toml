[project]
name = "oceandata-notebooks"
version = "0.1.0"
description = "Oceandata Jupyter Notebook Tutorials"
requires-python = ">=3.9"
readme = "README.md"
license = {text = "Apache-2.0"}
dependencies = [
    "cartopy>=0.22.0",
    "dask>=2024.4.1",
    "earthaccess>=0.9.0",
    "h5netcdf>=1.3.0",
    "hvplot>=0.9.2",
    "matplotlib>=3.8.4",
    "pandas>=2.2.1",
    "xarray>=2024.3.0",
]

