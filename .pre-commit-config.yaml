fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Validate format
      - id: check-yaml
      - id: check-toml
      - id: check-json
      # Check for common mistakes
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        entry: ruff check
        args: ["--fix", "--exit-non-zero-on-fix"]
        # prefer to fix the ipynbs (in src/_build) and later sync
        exclude: ^src/notebooks/.*$
      - id: ruff-format
        # entry: ruff format
        # prefer to fix the ipynbs (in src/_build) and later sync
        exclude: ^src/notebooks/.*$
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.20
    hooks:
      - id: uv-lock
      - id: pip-compile
        name: compile-kernel-dependencies
        args: [-q, --extra=kernel, -orequirements.txt, pyproject.toml]
        files: ^pyproject\.toml$
      - id: pip-compile
        name: compile-hub-dependencies
        args: [-q, --extra=hub, -ohub/requirements.txt, hub/requirements.in, pyproject.toml]
        files: ^(pyproject\.toml|hub/requirements\.in)$
  - repo: https://github.com/mwouts/jupytext
    rev: v1.16.4b
    hooks:
      - id: jupytext
        args: [--sync]
        files: ^src/notebooks/.*\.py$
  - repo: local
    hooks:
      - id: repo2docker-requirements
        name: repo2docker-requirements
        language: python
        additional_dependencies:
          - jupyter-repo2docker>=2024.7.0
        pass_filenames: false
        entry: repo2docker --volume hub/requirements.in:./out hub sh -c "pip list --format=freeze > out"
        files: ^(uv\.lock|hub/environment\.yml)$
      - id: update-setup-py
        name: update-setup-py
        language: python
        additional_dependencies:
          - tomlkit>=0.13.2
        entry: python update-setup.py
        files: ^requirements\.txt$
