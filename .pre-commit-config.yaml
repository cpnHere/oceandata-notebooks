repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.18  # uv version
    hooks:
      - id: uv-lock
      - id: pip-compile
        args: [pyproject.toml, -o, src/requirements.txt]
        files: ^pyproject.toml$
  - repo: https://github.com/mwouts/jupytext
    rev: v1.16.2
    hooks:
      - id: jupytext
        args: [--sync]
        files: ^src/notebooks/.*\.py$
  - repo: local
    hooks:
      - id: update-setup-py
        name: update-setup-py
        language: python
        additional_dependencies:
          - tomlkit>=0.13.2
        entry: python update-setup.py
        files: src/requirements.txt
