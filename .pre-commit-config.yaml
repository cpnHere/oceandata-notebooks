fail_fast: true
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.18
    hooks:
      - id: uv-lock
      - id: pip-compile
        name: compile-kernel-dependencies
        pass_filenames: true
        args: [-q, --extra=kernel, -orequirements.txt]
        files: ^pyproject\.toml$
      - id: pip-compile
        name: compile-hub-dependencies
        pass_filenames: true
        args: [-q, --extra=hub, -ohub/requirements.txt]
        files: ^(pyproject\.toml|hub/requirements\.in)$
  - repo: https://github.com/mwouts/jupytext
    rev: v1.16.2
    hooks:
      - id: jupytext
        args: [--sync]
        files: ^src/notebooks/.*\.py$
  - repo: local
    hooks:
      - id: repo2docker-requirements
        name: repo2docker-requirements
        language: python
        additional_dependencies:
          - jupyter-repo2docker>=2024.7.0
        pass_filenames: false
        entry: repo2docker --volume hub/requirements.in:./out hub sh -c "pip list --format=freeze > out"
        files: ^(uv\.lock|hub/environment\.yml)$
      - id: update-setup-py
        name: update-setup-py
        language: python
        additional_dependencies:
          - tomlkit>=0.13.2
        entry: python update-setup.py
        files: ^requirements\.txt$
